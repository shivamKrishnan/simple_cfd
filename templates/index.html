<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navier-Stokes Simulation</title>
</head>

<body>
    <h1>Navier-Stokes Simulation</h1>
    <form action="/run_simulation" method="post">
        <label for="nx">Grid Resolution X:</label>
        <input type="number" id="nx" name="nx" required><br><br>

        <label for="ny">Grid Resolution Y:</label>
        <input type="number" id="ny" name="ny" required><br><br>

        <label for="reynolds">Reynolds Number:</label>
        <input type="number" id="reynolds" name="reynolds" step="0.1" required><br><br>

        <label for="dt">Time Step:</label>
        <input type="number" id="dt" name="dt" step="0.001" required><br><br>

        <label for="num_steps">Number of Steps:</label>
        <input type="number" id="num_steps" name="num_steps" required><br><br>

        <label for="plot_interval">Plot Interval:</label>
        <input type="number" id="plot_interval" name="plot_interval" required><br><br>

        <label for="shape">Shape:</label>
        <select id="shape" name="shape">
            <option value="CIRCLE">Circle</option>
            <option value="SQUARE">Square</option>
            <option value="AIRFOIL">Airfoil</option>
            <option value="CAR">Car</option>
            <option value="DIAMOND">Diamond</option>
            <option value="TRIANGLE">Triangle</option>
        </select><br><br>

        <button type="submit">Run Simulation</button>
    </form>
</body>

</html>
